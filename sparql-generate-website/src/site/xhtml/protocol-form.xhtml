<div id="bodyColumn"  class="span10">
<script  src="form.js"/>
    
<form action="api/fetch" method="get" id="form" onsubmit="submitProtocol()">


    <h1>Fetch a message and Generate RDF from it</h1>
    <p>Input a URL to a message file, the requested media type for this message, and the requested media type for the generated RDF.</p>

    <label for="source">Enter the URL of the message file, or <input type="button" onclick="document.getElementById('uri').value='http://cnr-seas.cloudapp.net/scp/rest/ChargingPlan/1fc4ltccsrsun9mdijrgaruhe5'" value="use example"/>:</label>
    <input type="text" size="60" id="uri" name="uri" value="http://cnr-seas.cloudapp.net/scp/rest/ChargingPlan/1fc4ltccsrsun9mdijrgaruhe5"/><br/>
   
    <label for="accept">Select the requested media type for the message, or <input type="button" onclick="document.getElementById('useaccept').value='*/*'" value="use default"/>:</label>
    <input type="text" size="60" id="useaccept" name="useaccept" value="*/*"/><br/>
    
    <label for="accept">Select the format of the returned result:</label>
    <select name="accept">
        <option value="text/turtle">Turtle</option>
        <option value="application/rdf+xml">XML</option>
    </select>
    
	<div>
    <input type="submit" value="Fetch"></input>
	</div>
</form>


</div>
